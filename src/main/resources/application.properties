spring.application.name=RentCarKG

# Default profile for production
spring.profiles.active=prod

# Datasource (will be overridden by profile-specific configs)
spring.datasource.url=jdbc:postgresql://localhost:5432/rentcarkg
spring.datasource.username=${DB_USERNAME:myuser}
spring.datasource.password=${DB_PASSWORD:mypassword}
spring.datasource.driverClassName=org.postgresql.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Secret Key (fallback value)
token.signing.key=${JWT_SECRET_KEY:VlKr3mmdUr2r2zHjOP7lvseZ+aS9fdPTz3ne0nhjto/0goZEZhIG//QD8d1/tqbsuMvsdKroJFd7DL+Wc151Tg==}

# Email configuration
spring.mail.host=${MAIL_HOST:sandbox.smtp.mailtrap.io}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:39f8c47070f5f7}
spring.mail.password=${MAIL_PASSWORD:3ba27f7d7417eb}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# File upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Images
spring.web.resources.static-locations=classpath:uploads/images/

# Server configuration
server.port=${PORT:8080}

# Logging
logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.example.rentcarkg=${APP_LOG_LEVEL:INFO}